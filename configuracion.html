<!-- configuration.html -->
<section id="configuration">
    <h1>Configuración</h1>
    
    <div class="config-option">
        <label for="min-stock">Stock Mínimo:</label>
        <input type="number" id="min-stock" name="min-stock" value="10">
    </div>
    
    <div class="config-option">
        <label for="user-settings">Configuraciones de Usuario:</label>
        <select id="user-settings">
            <option value="admin">Administrador</option>
            <option value="user">Usuario</option>
        </select>
    </div>
    
    <button id="save-config-button">Guardar Configuración</button>
</section>
