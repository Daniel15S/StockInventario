<!-- equipos.html -->
<section id="equipos">
    <h1>Registro de Equipos</h1>
    
    <form id="equipos-form">
        <label for="equipment-code">Código del Equipo:</label>
        <input type="text" id="equipment-code" name="equipment-code" required>
        
        <label for="equipment-name">Nombre del Equipo:</label>
        <input type="text" id="equipment-name" name="equipment-name" required>
        
        <label for="equipment-category">Categoría del Equipo:</label>
        <select id="equipment-category" name="equipment-category">
            <option value="computadoras">Computadoras</option>
            <option value="maquinaria">Maquinaria</option>
        </select>
        
        <label for="equipment-location">Ubicación:</label>
        <input type="text" id="equipment-location" name="equipment-location" required>
        
        <button type="submit">Registrar Equipo</button>
    </form>
</section>
