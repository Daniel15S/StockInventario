<!-- dashboard.html -->
<section id="dashboard">
    <h1>Panel Principal</h1>
    <p>Bienvenido a la gestión de StockPro. Aquí puedes ver resúmenes y gráficos clave.</p>

    <!-- Gráficos de Reportes -->
    <div class="charts">
        <div class="chart">
            <h2>Consumo por Categoría de Equipos</h2>
            <canvas id="category-consumption-chart"></canvas>
        </div>
        <div class="chart">
            <h2>Consumo por Equipos</h2>
            <canvas id="equipment-consumption-chart"></canvas>
        </div>
        <div class="chart">
            <h2>Consumo por Fecha</h2>
            <canvas id="date-consumption-chart"></canvas>
        </div>
        <div class="chart">
            <h2>Consumo por Usuario</h2>
            <canvas id="user-consumption-chart"></canvas>
        </div>
    </div>

    <!-- Alertas de Stock Mínimo -->
    <div class="alerts">
        <h2>Alertas de Stock Mínimo</h2>
        <ul>
            <li>Repuesto A - Stock bajo</li>
            <li>Repuesto B - Stock bajo</li>
        </ul>
    </div>
</section>
